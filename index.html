<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>challenge</title>
</head>
<body>
    <header>
        <div>
            <img src="/imagenes/Logo.png" alt="imagen de Alura Latam" class="logo" >
        </div>
    </header>
    <main>
        <section class="inicial">
            <textarea class="inicial_texto_ingresado" placeholder="Ingrese el texto aqui"></textarea>
            <div class="inicial_informacion">
                <img src="/imagenes/info.png" alt="imagen de signo de exclamación" class="inicial_informacion_logo">
                <p class="inicial_informacion_texto">
                    Solo letras minúsculas y sin acentos
                </p>                
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="submit">
                    Encriptar
                </button>
                <button class="boton-desencriptar" type="submit">
                    Desencriptar
                </button>
            </div>           
        </section>
        <section class="encriptado">
            <div class="encriptado_contenedor" style="display: block;">
                <img src="./imagenes/Muñeco.png" alt="Imangen de persona buscando" class="img-muñeco">
                <p class="texto-uno">
                    Ningún mensaje fue encontrado
                </p>
                <p class="texto-dos">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            
            </div>
            <textarea class="texto_encriptado" type="mensaje" readonly></textarea>
            <button class="boton_copiar" type="submit">
                Copiar
            </button>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Jhon Garcia</p>
        <div class="links">
            <a class="links" href="#" rel="">
                <img src="./imagenes/linkedin.png" alt="logo LinkedIn" class="linked">
                <img src="./imagenes/github.png" alt="logo GitHub" class="git">
            </a>
        </div>
    </footer>
<script src="/script.js"></script>
</body>
</html>
